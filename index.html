
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasa Tradingbot Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#1A070D] text-white font-sans">

  <div class="max-w-xl mx-auto mt-10 p-6 bg-[#1A070D] rounded-2xl shadow-2xl">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-[#d6b072]">Wasa Tradingbot</h1>
      <p class="text-gray-400 text-sm">AI-baserad arbitrage & crypto trader</p>
    </div>

    <!-- Wallet -->
    <div class="mb-6">
      <button onclick="connectPhantomWallet()" class="bg-[#d6b072] text-black px-4 py-2 rounded-xl hover:bg-white">
        Connect Phantom Wallet
      </button>
      <p id="wallet-address" class="mt-2 text-sm text-gray-300">Ingen wallet ansluten</p>
    </div>

    <!-- Bot Controls -->
    <div class="flex items-center gap-4 mb-4">
      <button onclick="startBot()" class="bg-green-600 px-4 py-2 rounded-xl hover:bg-green-500">Starta Bot</button>
      <button onclick="stopBot()" class="bg-red-600 px-4 py-2 rounded-xl hover:bg-red-500">Stoppa Bot</button>
    </div>
    <p id="bot-status" class="text-yellow-400 text-sm mb-6">Botstatus: Offline</p>

    <!-- Budget -->
    <div class="mb-4">
      <label for="budget" class="block text-sm font-semibold mb-1">Budget (€):</label>
      <input type="number" id="budget" value="100" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-600" />
    </div>

    <!-- Strategy -->
    <div class="mb-4">
      <label for="strategy" class="block text-sm font-semibold mb-1">Strategi:</label>
      <select id="strategy" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-600">
        <option value="arbitrage">Arbitrage</option>
        <option value="buy-low-sell-high">Buy Low / Sell High</option>
        <option value="momentum">Momentum (TA)</option>
      </select>
    </div>

    <!-- Logg -->
    <div class="mt-6">
      <h3 class="text-lg font-semibold text-[#d6b072] mb-2">Logg</h3>
      <div id="bot-log" class="bg-black/30 border border-gray-600 rounded-lg p-2 h-40 overflow-y-scroll text-sm"></div>
    </div>
  </div>

  <script>
    async function connectPhantomWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          document.getElementById("wallet-address").innerText = `Wallet: ${response.publicKey}`;
        } catch (err) {
          alert("Kunde inte ansluta till Phantom.");
        }
      } else {
        alert("Phantom Wallet hittades inte. Installera från https://phantom.app/");
      }
    }

    function startBot() {
      document.getElementById("bot-status").innerHTML = 'Botstatus: <span class="text-green-400">Aktiv</span>';
      logMessage("Bot startad.");
    }

    function stopBot() {
      document.getElementById("bot-status").innerHTML = 'Botstatus: <span class="text-red-400">Stoppad</span>';
      logMessage("Bot stoppad.");
    }

    function logMessage(msg) {
      const log = document.getElementById("bot-log");
      const time = new Date().toLocaleTimeString();
      log.innerHTML += `<div>[${time}] ${msg}</div>`;
      log.scrollTop = log.scrollHeight;
    }
  </script>

</body>
</html>
